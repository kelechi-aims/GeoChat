<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoChat - Home</title>
    <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>GeoChat</h1>
        </div>
        <div class="nav-links">
            <nav>
                <ul>
                    <li><a href="#"><img src="home1.jpeg" alt="Home icon"></a></li>
                    <li id="chats"><a ><img src="./chatsIcon.png" alt="Chats"></a></li>
                    <li><a href="#"><img src="group-pic.png" alt="Group Pic"></a></li>
                    <li id="profile-icon"><a href="#"><img src="default_p.svg" alt="Profile Icon"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-bar">
            <input type="text" id="search-input-country" placeholder="Country">
            <input type="text" id="search-input-region" placeholder="Region">
            <input type="text" id="search-input-town" placeholder="Town">
            <button id="search-button">Search</button>
        </section>

        <section class="users-grid" id="users-grid">
             
        </section>
        <section class="users-grid" id="users-grid"></section>
	<!-- Pagination controls -->
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <button id="next-page">Next</button>
        </div>
    </main>
    
    <script src="./scripts/home1.js"></script>
</body>

</html>
