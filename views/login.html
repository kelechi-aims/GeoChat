wq{% load static %}
<!DOCTYPE>
<html lang="en">
<head>
  <!-- Set character set, title, and viewport for responsive design -->
  <meta charset="utf-8">
  <title>Login - AutoMech Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the login stylesheet and shortcut icon -->
  <link rel="stylesheet" href="./styles/login.css">
  <link rel="shortcut icon" href="../static/images/icon.svg">
</head>
<body>
  <!-- Navigation bar section -->
  <div id="menu">
    <header>
      <nav role="navigation">
        <ul class="cta-0">
          <!-- Logo link to the home page -->
          <li style="float: left;"><a href="{% url 'home' %}"><img src="." alt="Logo" style="width:200px; height:54px;"></a></li>
	</ul>
      </nav>
    </header>
  </div>
  <!-- Main content container -->
  <div class="container">
    <form method="post" action="" id="loginForm" enctype="multipart/form-data">
    <h2>Login</h2>
      <label for="email">email</label><br>
      <input type="text" id="email" placeholder="Email" style="color: black" required><br>

      <label for="password">Password</label><br>
      <input type="password" id="password" placeholder="Password" style="color: #1db1a4d2" required><br>
    
      <input type="submit" value="Login" name="login" id="submit">
    </form>

    <p>Don't have an account?<br> <a href="{% url 'register' %}">Register here</a></p>

  </div>

  <!-- Link to the script.js file for any client-side scripting -->
  <script src="{% static 'js/script.js' %}"></script>
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm')
            const submit = document.getElementById('submit')

            submit.addEventListener('click', function(event) {
                event.preventDefault()

                const email = document.getElementById('email').value  
                const password = document.getElementById('password').value

                //store email in local storage
                localStorage.setItem('email', email)
                
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(response => {
                    if (response.ok) {
                        console.log('login successful')
                        window.location.href = '/homepage.html'
                    } else {
                        console.log('Failed to login')
                        window.location.href = '/login.html'
                    }
                })
                .catch(error => {
                    console.log('Error', error)
                })
                
            })
        })

  </script>
  <footer class="footer">
   <p>&copy; 2023 GeoChat. All rights reserved.</p>
  </footer>

</body>
</html>
